<div class="create-topic-container">
  <h2>Create Topic</h2>
  <form (ngSubmit)="createTopic()">
    <input type="text" [(ngModel)]="title" name="title" placeholder="Topic Title" required />
    <textarea [(ngModel)]="description" name="description" placeholder="Topic Description" rows="5" required></textarea>
    <button type="submit">Create Topic</button>
  </form>
</div>
