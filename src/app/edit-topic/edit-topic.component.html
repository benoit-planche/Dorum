<div class="edit-topic-container">
  <h2>Edite Topic</h2>
  <form (ngSubmit)="editTopic()">
    <input type="text" [(ngModel)]="topic.title" name="title" value="{{topic.title}}" required />
    <textarea [(ngModel)]="topic.description" name="description" placeholder="{{topic.description}}" rows="5" required></textarea>
    <button type="submit">Edit topic</button>
  </form>
</div>
