<div class="edit-post-container">
  <h2>Edite Post</h2>
  <form (ngSubmit)="editTopic()">
    <input type="text" [(ngModel)]="topic.title" name="title" value="{{topic.title}}" required />
    <textarea [(ngModel)]="topic.content" name="content" placeholder="{{topic.content}}" rows="5" required></textarea>
    <button type="submit">Edit topic</button>
  </form>
</div>
