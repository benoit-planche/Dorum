<div class="topics-container">
  <h2>Topics</h2>
  <ul>
    <li *ngFor="let element of topics; trackBy: trackById">
      <h4><a [routerLink]="['/topics', element.id]">{{ element.title }}</a></h4>
      <p>{{ element.description }}</p>
    </li>
  </ul>
  <button routerLink="/create-topic">Create Topic</button>
  <mat-paginator [length]="this.length" [pageSize]="getSizePage()" [pageSizeOptions]="[5, 10, 20]" (page)="onPageChange($event)"></mat-paginator>
</div>
