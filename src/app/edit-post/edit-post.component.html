<div class="edit-post-container">
  <h2>Edite Post</h2>
  <form (ngSubmit)="editPost()">
    <input type="text" [(ngModel)]="post.title" name="title" value="{{post.title}}" required />
    <textarea [(ngModel)]="post.content" name="content" placeholder="{{post.content}}" rows="5" required></textarea>
    <button type="submit">Edite Post</button>
  </form>
</div>
